<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Animated Hot cup</title>
	<style>
		*
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body
		{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: linear-gradient(to left, #778899, #90ee90);
		}
		.container
		{
			position: relative;
			top: 50px;
		}
		.cup
		{
			position: relative;
			height: 300px;
			width: 280px;
			background: linear-gradient(to left, #f9f9f9, #494949);
			border-bottom-left-radius: 45%;
			border-bottom-right-radius: 45%;
		}
		.top
		{
			position: absolute;
			top: -30px;
			left: 0;
			width: 100%;
			height: 60px;
			background: linear-gradient(to right, #f9f9f9, #494949);
			border-radius: 50%;
		}
		.circle
		{
			position: absolute;
			top: 2px;
			left: 10px;
			width: calc(100% - 20px);
			height: 50px;
			background: linear-gradient(to left, #f9f9f9, #797979);
			border-radius: 50%;
			box-sizing: border-box;
			overflow: hidden;
		}
		.coffe
		{
			position: absolute;
			top: 20px;
			left: 0;
			height: 100%;
			width: 100%;
			background: linear-gradient(#800000, #800000);
			border-radius: 50%;
		}
		.handle
		{
			position: absolute;
			top: 30px;
			right: -80px;
			height: 200px;
			width: 180px;
			border: 20px solid #f9f9f9;
			border-radius: 50%;
			border-left: 20px solid transparent;
			border-bottom: 20px solid transparent;
			transform: rotate(45deg);
		}
		.plate
		{
			position: absolute;
			bottom: -50px;
			left: 50%;
			transform: translateX(-50%);
			height: 200px;
			width: 500px;
			background: linear-gradient(to left, #d9d9d9, #c9c9c9);
			border-radius: 50%;
			box-shadow: 0 35px 35px rgba(0,0,0,0.2); 
		}
		.plate::before
		{
			content: '';
			position: absolute;
			top: 10px;
			left: 10px;
			right: 10px;
			bottom: 10px;
			border-radius: 50%;
			background: linear-gradient(to right, #d9d9d9, #a9a9a9);
		}
		.plate::after
		{
			content: '';
			position: absolute;
			top: 30px;
			left: 30px;
			right: 30px;
			bottom: 30px;
			border-radius: 50%;
			background: radial-gradient(rgba(0,0,0,0.5) 25%, transparent, transparent);
		}
		.vapour
		{
			position: relative;
			display: flex;
			z-index: 1;
			padding: 0 20px;
		}
		.vapour span
		{
			position: relative;
			bottom: 50px;
			display: block;
			margin: 0 2px 50px;
			min-width: 8px;
			height: 120px;
			background: #fff;
			border-radius: 50%;
			animation: animate 5s linear infinite;
			opacity: 0;
			filter: blur(8px);
			animation-delay: calc(var(--i) * -0.8s);
		}
		@keyframes animate{
			0%
			{
				transform: translateY(0) scaleX(1);
				opacity: 0;
			}
			15%
			{
				opacity: 1;
			}
			50%
			{
				transform: translateY(-150px) scaleX(5);
			}
			95%
			{
				opacity: 0;
			}
			100%
			{
				transform: translateY(-800px) scaleX(10);
			}
		}
	</style>
</head>
<body>
	<div class="container">

		<div class="plate"></div>
		<div class="cup">

			<div class="top">
				<div class="vapour">
					<span style="--i:1;"></span>
					<span style="--i:3;"></span>
					<span style="--i:16;"></span>
					<span style="--i:5;"></span>
					<span style="--i:13;"></span>
					<span style="--i:20;"></span>
					<span style="--i:6;"></span>
					<span style="--i:7;"></span>
					<span style="--i:10;"></span>
					<span style="--i:8;"></span>
					<span style="--i:17;"></span>
					<span style="--i:11;"></span>
					<span style="--i:12;"></span>
					<span style="--i:14;"></span>
					<span style="--i:2;"></span>
					<span style="--i:9;"></span>
					<span style="--i:15;"></span>
					<span style="--i:4;"></span>
					<span style="--i:19;"></span>
				</div>
				<div class="circle">
					<div class="coffe"></div>
				</div>
			</div>

			<div class="handle"></div>
		</div>
	</div>

</body>
</html>
